<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>OG Image - About</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f0f0f0;
    }

    img {
      max-width: 100%;
      max-height: 100vh;
      object-fit: contain;
      display: block;
    }

    .error {
      text-align: center;
      color: #333;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
<img src="/ogimage/about.jpg" alt="About OG Image" onerror="this.style.display='none'; document.body.innerHTML='<div class=\'error\'><h2>Image not found</h2><p>The about.jpg image was not found.</p></div>';">
</body>
</html>
