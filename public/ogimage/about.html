<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>OG Image - About</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    .og-card {
      width: 1200px;
      height: 630px;
      background: white;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
      position: relative;
      overflow: hidden;
    }

    .content {
      text-align: center;
      z-index: 2;
    }

    .title {
      font-size: 72px;
      font-weight: 800;
      color: #333;
      margin-bottom: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      font-size: 32px;
      color: #666;
      font-weight: 400;
    }

    .decoration {
      position: absolute;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      opacity: 0.1;
    }

    .decoration:nth-child(1) {
      top: -100px;
      left: -100px;
    }

    .decoration:nth-child(2) {
      bottom: -100px;
      right: -100px;
    }
  </style>
</head>
<body>
<div class="og-card">
  <div class="decoration"></div>
  <div class="decoration"></div>
  <div class="content">
    <h1 class="title">About Us</h1>
    <p class="subtitle">React Template Project</p>
  </div>
</div>
</body>
</html>
